<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<title>Registration Page</title>
	</head>
	<body>
		<section class="vh-100" style="background-color: #47277d">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col col-xl-10">
						<div class="card" style="border-radius: 1rem">
							<div class="row g-0">
								<div class="col-md-6 col-lg-5 d-none d-md-block">
									<img
										src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
										alt="registration form"
										class="img-fluid"
										style="border-radius: 1rem 0 0 1rem"
									/>
								</div>
								<div class="col-md-6 col-lg-7 d-flex align-items-center">
									<div class="card-body p-3 p-lg-5 text-black">
										<form>
											<div class="d-flex align-items-center mb-3 pb-1">
												<i
													class="fas fa-cubes fa-2x me-3"
													style="color: #ff6219"
												></i>
												<span class="h1 fw-bold mb-0 mx-auto">
													<img
														class="mx-auto"
														src="https://www.rechargestatic.com/spree/taxons/401/product/EXPRESSO.jpg?1481533579"
														width="200"
													/>
												</span>
											</div>
											<h5
												class="fw-normal mb-3 pb-3"
												style="letter-spacing: 1px"
											>
												Create your account
											</h5>
											<div class="row">
												<div class="form-outline mb-4 col">
													<input
														type="text"
														id="firstName"
														class="form-control form-control-lg"
														placeholder="First Name"
													/>
												</div>
												<div class="form-outline mb-4 col">
													<input
														type="text"
														id="lastName"
														class="form-control form-control-lg"
														placeholder="Last Name"
													/>
												</div>
											</div>
											<div class="form-outline mb-4">
												<input
													type="email"
													id="email"
													class="form-control form-control-lg"
													placeholder="Email address"
												/>
											</div>
											<div class="form-outline mb-4">
												<input
													type="password"
													id="password"
													class="form-control form-control-lg"
													placeholder="Password"
												/>
											</div>
											<div class="form-outline mb-4">
												<input
													type="password"
													id="confirmPassword"
													class="form-control form-control-lg"
													placeholder="Confirm Password"
												/>
											</div>
											<div class="pt-1 mb-4">
												<button
													class="btn btn-lg btn-block rounded"
													type="button"
													style="
														background-color: rgb(255, 255, 22);
														color: ' #47277d';
														font-weight: bold;
													"
												>
													Register
												</button>
											</div>
											<p class="mb-5 pb-lg-2" style="color: #393f81">
												Already have an account?
												<a href="#!" style="color: #393f81">Login here</a>
											</p>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
